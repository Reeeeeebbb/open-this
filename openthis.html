<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffe6f2, #ffb3d9);
            color: #d63384;
            text-align: center;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .yes {
            background: #d63384;
            color: white;
        }
        .yes:hover {
            background: #b0246a;
        }
        .no {
            background: #ff69b4;
            color: white;
        }
        .no:hover {
            background: #e0558a;
        }
        #congrats {
            display: none;
            font-size: 2em;
            margin-top: 50px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 20%; animation-delay: 1s;">üíñ</div>
        <div class="heart" style="left: 30%; animation-delay: 2s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 40%; animation-delay: 3s;">üíñ</div>
        <div class="heart" style="left: 50%; animation-delay: 4s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 60%; animation-delay: 5s;">üíñ</div>
        <div class="heart" style="left: 70%; animation-delay: 6s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 80%; animation-delay: 7s;">üíñ</div>
        <div class="heart" style="left: 90%; animation-delay: 8s;">‚ù§Ô∏è</div>
    </div>
    <h1>My Dearest Love,</h1>
    <p>I've been waiting for this moment...</p>
    <h2 id="question">WILL YOU BE MY BEGUM?</h2>
    <div class="buttons" id="buttons">
        <button class="yes" onclick="showCongrats()">Yes</button>
        <button class="no" onclick="alert('Oh no! Maybe next time? üò¢')">No</button>
    </div>
    <div id="congrats">CONGRATULATIONS NOW YOU ARE ZOYA AREEB</div>

    <script>
        function showCongrats() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('congrats').style.display = 'block';
        }
    </script>
</body>
</html>
